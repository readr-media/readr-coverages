            var data = {"chapters":[{"id":"2143095237","label":"這篇報導想告訴你的是","content":[{"id":"chapter-2143095237-section-1","content":[{"type":"header-two","content":["這篇報導想告訴你的是"]},{"type":"header-two","content":[""]},{"type":"paragraph","content":["\u003Cul\u003E\u003Cli\u003E臺灣疫苗意願登記擴及到 18 歲以上，卻僅有 6 成有意願打 AZ 疫苗，相較於有 9 成臺灣人有意願打莫德納疫苗，形成落差。疫苗開打的這 4 個多月來，各種假訊息、新聞報導可能都影響了臺灣人對於疫苗的印象。\u003C\u002Fli\u003E\u003Cbr\u003E\u003Cli\u003E從去年底開始，全世界關於 COVID-19 的假訊息有超過 3 成都跟疫苗有關。國外研究機構於去年底就提醒各國須注意疫苗假訊息，台灣事實查核中心綜整出「四階段劇本」，從結果看來，在臺灣流傳的假訊息也是「照著劇本走」。\u003C\u002Fli\u003E\u003Cbr\u003E\u003Cli\u003E查核機構認為，民眾「每天」都要決定要不要打疫苗，當資訊的透明與準確度出現空隙，就是不實訊息孳生的溫床。科學當然沒辦法第一時間給答案，但當官方也沒有完整告知接下來的流程，民眾就很容易決定不打。距離臺灣啟動大量接種的第一天，到指揮中心完整公佈疫苗不良事件調查報告之間，產生了一個半月的「空隙」。\u003C\u002Fli\u003E\u003Cbr\u003E\u003Cli\u003EWHO 認為如實、有脈絡的報導，有助於民眾對於疫苗及疫苗副作用的理解。如何正確報導而不煽動、不引起恐慌，學者分享了國外媒體及專業機構訂定的五大報導準則。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cbr\u003E\u003Cb\u003E記者：李又如\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cb\u003E設計：曾立宇\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cb\u003E工程：温凱傑、報導者開放實驗室\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cb\u003E發布日期：2021-08-06\u003C\u002Fb\u003E\u003Chr\u003E\u003Cbr\u003E7 月 25 日，歷經 COVID-19 疫情延燒一年多後，臺灣達到 26% 的疫苗接種人口涵蓋率，這代表臺灣有超過四分之一的人口接種過第一劑疫苗。臺灣在 3 月下旬開始接種進口的牛津 AZ 疫苗（Astra Zeneca），總統蔡英文曾宣示要在 7 月底前達到 25%，這天，包括總統在內，多位政府官員都在社群媒體上慶祝提前達標。\u003Cbr\u003E\u003Cbr\u003E而 634 萬人、26% 的接種率，背後是每個人在這段期間為自己與家人生命的風險評估。\u003Cbr\u003E\u003Cbr\u003E7 月初，30 歲的小敏（化名）在自己的 Instagram 貼了一張手機截圖，表示剛剛與媽媽用 LINE 通訊軟體通話了近半小時，都是在勸她打疫苗。\u003Cbr\u003E\u003Cbr\u003E以小敏媽媽的年紀，當時輪到接種 AZ 疫苗，「但我媽看到太多打完 AZ 後過世的新聞，（LINE 的）長輩群組也有蠻多消息說不要打 AZ，例如打完兩劑 AZ 的防護力沒那麼高、AZ 是日本人不打才給我們等等，她也有很多親戚和朋友在討論。」小敏說。\u003Cbr\u003E\u003Cbr\u003E小敏找了很多新聞資訊，如有多少國家在打 AZ 疫苗、各種疫苗的風險跟防護力，試圖證明 AZ 的疫苗安全；也請媽媽回診時詢問醫生的建議，「但她看到親戚傳來的訊息還是怕得要命。」\u003Cbr\u003E\u003Cbr\u003E最後，小敏只好跟媽媽說，「你不打疫苗我不敢回家。」她跟媽媽撒嬌，「我很想回家啊！好久沒見面了，但我怕我傳染給你們。要等我們都打完疫苗，我才敢回家。而且你們如果一直不打，我們年輕人也打不到。」\u003Cbr\u003E\u003Cbr\u003E小敏媽媽才終於同意，去預約疫苗接種了。\u003Cbr\u003E\u003Cbr\u003E\u003Ch1\u003E\u003Cb\u003E媽媽：「我到底可以相信什麼？」\u003C\u002Fb\u003E\u003C\u002Fh1\u003E\u003Cbr\u003E誰也不樂見最終得動用情緒勒索，但就算小敏努力找資料、證據說服，「另一邊」也有對等的權威來勸說：「我看我媽傳來的資訊，也不乏有醫生出來說打 AZ 會有血栓風險。對他們來說，可能就跟說打 AZ 沒事的醫生互相抵銷了。因為另一派也不是沒有證據，也會拿死亡數字出來，他們也會覺得那是科學。」\u003Cbr\u003E\u003Cbr\u003E「像我媽最後就跟我說，那她到底可以相信什麼？她不是故意的，只是資訊那麼多，她真的不知道怎麼分辨。」小敏提到。\u003Cbr\u003E\u003Cbr\u003E小敏並不是個案。民主進步黨的青年立委代表、36 歲的洪申翰，7 月中就曾在 \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fhungsunhan\u002Fposts\u002F393363322154970\" target=\"_blank\"\u003EFacebook\u003C\u002Fa\u003E 發文表示，「在許多年輕朋友的圈子中，非常熱門的話題跟交流，就是怎麼勸自家長輩不要排斥 AZ 疫苗」。\u003Cbr\u003E\u003Cbr\u003E在年輕人還沒排到打疫苗的順位，努力勸長輩「輪到就先打」的同時，也有一群人扮演著這樣的角色，替長輩們解答各式各樣對疫苗的疑難雜症。\u003Cbr\u003E\u003Cbr\u003E以「闢謠」為目標成立的公民團體 \u003Ca href=\"https:\u002F\u002Fwww.mygopen.com\" target=\"_blank\"\u003EMygopen\u003C\u002Fa\u003E，在 LINE 上有兩個群組，民眾只要將不太確定真實性的訊息轉傳給他們，就會得到回覆。一個群組是機器人自動查詢訊息過去是否有查證過，另一個群組則是由真人一對一服務。由於常成為社區大學、樂齡講座的教案，因此是長輩愛用的服務。\u003Cbr\u003E\u003Cbr\u003EMygopen 站長 Charles 提到，5 月疫情爆發後，一對一群組的訊息以倍數成長，多到令人難以招架。現在每天平均有 1000 多則提問，「若是哪個地方突然爆發疫情、或是打疫苗出現狀況，甚至會多到 3000 多則，很可怕。」\u003Cbr\u003E\u003Cbr\u003EMygopen 團隊有 7 人，但專職做一對一回覆的只有 2 人，其他都是有空幫忙回，很努力才能應付。\u003Cbr\u003E\u003Cbr\u003ECharles 說，跟疫苗相關的假訊息很多，從什麼可以打、什麼不能打；國外打什麼、國外不打什麼；打之前要吃什麼、打之後不能做什麼⋯⋯「其實殺傷力超級大。尤其是接種疫苗前後要做什麼、或有暗示不良副作用的、有專家背書的，傳得很快，來問的都很多。」\u003Cbr\u003E\u003Cbr\u003E「不管相信不相信，我覺得大家看到總是會猶豫。可能原本已經決定要去打了，看到訊息又不敢打。」Charles 提到。\u003Cbr\u003E\u003Cbr\u003E台灣事實查核中心總編審陳慧敏提到，國際從很早就開始關注疫苗的假訊息，「疫苗要能夠成功，除了科學，就是大家要有信心去打，打下去才有用。」"]}]}]},{"id":"492967532","label":"疫情後時代，疫苗假訊息多","content":[{"id":"chapter-492967532-section-1","content":[{"type":"header-two","content":["疫情後時代，疫苗假訊息多"]},{"type":"header-two","content":["全世界超過三成的假訊息都跟疫苗有關"]},{"type":"paragraph","content":["陳慧敏表示，2020 年底參加由 Google 舉辦的亞太地區信任媒體高峰會（APAC Trusted Media Summit）時，來自 WHO 溝通團隊的專家就已提醒疫苗假訊息是接下來的重大挑戰。當時全球的藥廠還在努力開發疫苗，就已經出現各種宣稱疫苗打了可能會死亡、不育、會被植入晶片等陰謀論。\u003Cbr\u003E\u003Cbr\u003E今年被提名諾貝爾和平獎的國際事實查核組織聯盟（International Fact-Checking Network, IFCN）去年因應 COVID-19 建立了\u003Ca href=\"https:\u002F\u002Fwww.poynter.org\u002Fifcn-covid-19-misinformation\u002F\" target=\"_blank\"\u003E專區\u003C\u002Fa\u003E，收集了來自全球關於 COVID-19 的事實查核報告。READr 爬梳從創立迄今的假訊息主題，發現從 2020 年底開始，超過三成都與疫苗有關。\u003Cbr\u003E\u003Cbr\u003E「國外本來就有很大且歷史悠久的反疫苗勢力。WHO（世界衛生組織）還有專家處理不實訊息的風險管理，WHO 的會員國都可以派人去受訓。」陳慧敏提到，國外研究機構預先發佈了對疫苗假訊息的研究與預測，建議各國的公衛機關可以先發制人，提醒民眾。"]}]},{"id":"chapter-492967532-section-2","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["而台灣事實查核中心在今年 5 月初時，綜整國外多家不實訊息、媒體研究機構、學術團隊的相關研究，提出一套「四階段的假訊息劇本」，READr 從\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\" target=\"_blank\"\u003E台灣事實查核中心\u003C\u002Fa\u003E、\u003Ca href=\"https:\u002F\u002Fcofacts.tw\" target=\"_blank\"\u003Ecofacts 真的假的\u003C\u002Fa\u003E、\u003Ca href=\"https:\u002F\u002Ffact-checker.line.me\" target=\"_blank\"\u003ELINE 訊息查證\u003C\u002Fa\u003E搜集今年在臺灣出現的假訊息，分析後發現，除了初期的狀況略有不同，後期完全是「按照劇本走」。\u003Cbr\u003E\u003Cbr\u003E這套劇本按照疫苗研發跟施打的進度，有不同主題的假訊息。一開始，瞄準人們對疫苗的信心不足，會有各式各樣對疫苗安全性的質疑，並誇大接種後的不良反應，甚至有「政府強制接種疫苗」等對人權的挑戰。\u003Cbr\u003E\u003Cbr\u003E隨著施打人數愈來愈多，人們的接受度提升，這時的假訊息主題則會開始著重接種疫苗的公平性，藉由人們「想打打不到」的氣憤、嫉妒心理，轉傳關於疫苗分配、預約詐欺等假訊息。\u003Cbr\u003E\u003Cbr\u003E直到接種後，則開始盛傳關於「打疫苗不用戴口罩」、「打了疫苗就解封」等錯誤政策的宣導。從臺灣的假訊息樣態及接種進度來看，目前還沒有進入這個時期。"]}]}]},{"id":"772737467","label":"疫情爆發前","content":[{"id":"chapter-772737467-section-1","content":[{"type":"header-two","content":["疫情爆發前"]},{"type":"header-two","content":["假訊息對於疫苗有效性及安全性提出質疑"]},{"type":"paragraph","content":["\u003Cb\u003E「我是藥師，我和家人都有免費的疫苗可打，我們從不打！ 流感及新冠會變異是沒有可免疫的疫苗，只是用處理過的病毒讓人生病，刺激自然免疫⋯⋯」\u003C\u002Fb\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Fwww.mygopen.com\u002F2020\u002F12\u002FADE.html\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003E「罗伯特·肯尼迪：为什么要不惜一切代价禁止和避免使用 COVID-19 疫苗在疫苗接种史上第一次，所谓的最后一代 mRNA 疫苗直接干预患者的遗传物质，从而改变代表基因操纵的个体遗传物质，这是一种已经被禁止并在那时被视为犯罪的行为。⋯⋯」\u003C\u002Fb\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F4872\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003E「想生孩子的女性不要打新冠疫苗，疫苗会让你怀不了。这只是刚揭露的第一个残酷副作用。還有醫生報導最近遇到一个打了疫苗之后得了甲亢的⋯⋯」\u003C\u002Fb\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Fcofacts.tw\u002Farticle\u002Fr6qp1ns2lxkd\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E臺灣是在今年 3 月底才開始接種 AZ 疫苗。而按照「cofacts 真的假的」的假訊息回報量（註）資料可以發現，臺灣於 2 月就開始出現較多關於疫苗的假訊息。\u003Cbr\u003E\u003Cbr\u003E（註：「cofacts 真的假的」是一個闢謠協作平臺。若民眾懷疑某訊息的真實性，可以透過 LINE 轉傳回報。在此篇報導中，READr 透過此資料來觀測假訊息出現的頻率。）\u003Cbr\u003E\u003Cbr\u003E當時臺灣已得知 COVAX（COVID-19 Vaccines Global Access，針對開發中國家提供至少滿足其最低需求數量的疫苗）即將開始配送 AZ 疫苗，而配送的名單包括臺灣。"]}]},{"id":"chapter-772737467-section-2","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["不過首批來到臺灣的疫苗是去年底由指揮中心購買的 AZ 疫苗，於 3 月 5 日抵達。但當時正逢 AZ 疫苗在國際出現災情，有多國因為血栓的副作用停用或部分停用。由於 AZ 是臺灣當時僅有的疫苗，多家媒體都有報導。當時行政院長蘇貞昌為安撫民心，帶頭說要先打。\u003Cbr\u003E\u003Cbr\u003EWHO 在 3 月 19 日便發表了聲明，表示接種 AZ 疫苗後發生血栓、肺栓塞等副作用的機率並沒有比較高。\u003Ca href=\"https:\u002F\u002Fwww.nytimes.com\u002F2021\u002F03\u002F18\u002Fworld\u002Feurope\u002Fastrazeneca-vaccine-europe.html\" target=\"_blank\"\u003E歐洲醫療監管機構也強調\u003C\u002Fa\u003E，該疫苗提供的好處超過了副作用的風險。目前有 113 個國家完全批准（巴西）或授權緊急使用 AZ 疫苗，是目前世界上最多地區授權使用的疫苗。\u003Cbr\u003E\u003Cbr\u003E但同時，AZ 疫苗也是除了嬌生疫苗（Johnson & Johnson）以外，唯二有國家停用的疫苗。丹麥和挪威已經停用 AZ 疫苗，不過，\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5295\" target=\"_blank\"\u003E丹麥衛生局明確指出\u003C\u002Fa\u003E，他們仍相信 AZ 疫苗的效益大於副作用，但因為丹麥有其他廠牌的疫苗供應，因此決定只使用莫德納與輝瑞疫苗。加上丹麥疫情控制得宜，且未來也不排除重新開放。"]}]}]},{"id":"1156168233","label":"疫苗施打初期","content":[{"id":"chapter-1156168233-section-1","content":[{"type":"header-two","content":["疫苗施打初期"]},{"type":"header-two","content":["「蘇貞昌打假針」類似假訊息出現在多國"]},{"type":"paragraph","content":["\u003Cb\u003E「蘇貞昌接種疫苗連針套都沒拔！」\u003C\u002Fb\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5196\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003E「台灣拿到的這批 11.7 萬劑AZ疫苗，根本不是我們原本應該買到的，而是韓國買了之後不要才送過來台灣的。所以當初不但來得突然、來得蹊蹺，連有效期限都只剩 WHO 官方公布 6 個月的一半 3 個月。」\u003C\u002Fb\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5196\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003E「實錘敲定！！！ 阿斯利康 AZ 疫苗 被宣判致人於血栓危險，特別是六十歲以下婦女群。 台灣衛福部為何裝聾作啞不告知民眾！」\u003C\u002Fb\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Fcofacts.tw\u002Farticle\u002F5ukm3yn45fd8\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E3 月 22 日，臺灣第一針 COVID-19 疫苗開打，曾依序流傳在美國、土耳其、南非、澳洲、香港、馬來西亞的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5214\" target=\"_blank\"\u003E「政要打假針」\u003C\u002Fa\u003E假訊息，也出現在了臺灣，這次的主角是行政院長蘇貞昌。\u003Cbr\u003E\u003Cbr\u003E當時社群平台上流傳多則圖文，指稱打進蘇貞昌手臂裡的黃色針頭是「針套」，代表蘇沒有真的接種疫苗。實情是，黃色針頭是較細的針頭，並非針套，目的是為了降低施打時的疼痛感。\u003Cbr\u003E\u003Cbr\u003E為了讓民眾安心，各國政治領袖通常會帶頭打疫苗，這時就會出現攻擊的謠言，從針蓋、針劑內容、針頭粗細都能「造假」，但都已被各國查核組織證實是不實訊息。\u003Cbr\u003E\u003Cbr\u003E另外也流傳臺灣到貨的 AZ 疫苗是「韓國不要的」，甚至效期過短，嘗試打擊 AZ 疫苗的有效性，但後來被韓國官方證實是\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5189\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E。"]}]},{"id":"chapter-1156168233-section-2","content":[{"type":"header-two","content":["疫情平緩 疫苗「打氣不旺」"]},{"type":"paragraph","content":["或許是 3 月時臺灣的 COVID-19 疫情未進到社區，就算於 4 月中開放民眾自費預約接種疫苗，民眾意願仍不高，是到 5 月本土疫情爆發後，疫苗接種需求才大幅增加。"]}]},{"id":"chapter-1156168233-section-3","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["從「cofacts 真的假的」假訊息回報量也可以發現，跟疫苗有關的假訊息雖然在 2 月開始變多，但之後就慢慢下降。\u003Cbr\u003E\u003Cbr\u003E4 月初，PTT 還曾出現一則\u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fhungsunhan\u002Fposts\u002F393363322154970\" target=\"_blank\"\u003E「媽媽去看醫生，卻被偷打疫苗」\u003C\u002Fa\u003E的訊息，後被台灣事實查核中心認為是不實訊息，但顯現了當時臺灣對疫苗沒什麼興趣的氣氛，陳慧敏開玩笑道，「若是 5 月疫情爆發、疫苗短缺的情況下發生這樣的事，被偷打可能反而要謝謝醫生了。」"]}]}]},{"id":"798169974","label":"擴大接種階段前期","content":[{"id":"chapter-798169974-section-1","content":[{"type":"header-two","content":["擴大接種階段前期"]},{"type":"header-two","content":["疫情升溫 民眾對疫苗需求提高"]},{"type":"paragraph","content":["5 月中下旬，COVID-19 疫情進入社區，先是雙北，接著全臺都進入三級警戒。指揮中心迅速調整疫苗施打政策，停止自費疫苗預約，統一由政府規劃優先順序，並承諾人人都能免費打疫苗。\u003Cbr\u003E\u003Cbr\u003E此階段主要是醫事人員、執行防疫工作的人員優先接種。也因為對疫苗的需求極大，開始出現各種攻擊政府為什麼不買疫苗、怎麼樣能優先打疫苗的訊息。\u003Cbr\u003E\u003Cbr\u003E同時，接種疫苗的人愈來愈多，疫苗接種前後的注意事項、接種後可能發生的副作用（衛教）等主題也很熱門。"]}]},{"id":"chapter-798169974-section-2","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["\u003CB\u003E「台灣人的命不值錢，現在的政府挪用社會住宅基金 2300 萬美金幫助烏拉圭邦交國買疫苗⋯⋯」\u003C\u002FB\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Fcofacts.tw\u002Farticle\u002F1f76b8fet5n7n\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003CB\u003E「下單威而剛就送輝瑞疫苗優先注射券」\u003C\u002FB\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5732\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003CB\u003E「生命河靈糧堂黃光賢牧師 04\u002F17 打第二劑，04\u002F23 死亡。得年 62，經查華人有二十多人注射後有心肌炎症狀可能導致心梗。」\u003C\u002FB\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5168\" target=\"_blank\"\u003E假訊息\u003C\u002Fa\u003E）\u003Cbr\u003E\u003Cbr\u003E\u003CB\u003E「打疫苗建議事項：1 不要空腹打疫苗。2 打疫苗前，請喝250 CC溫水。3 打疫苗後，再喝 250 CC 溫水⋯⋯」\u003C\u002FB\u003E（在社群媒體上流傳的\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5168\"\u003E假訊息\u003C\u002Fa\u003E）"]}]},{"id":"chapter-798169974-section-3","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["民眾對疫苗的需求高，也顯現在 Google Trend 的搜尋熱度上。5 月底，隨著疫情緊張，在網頁搜尋「疫苗」的人數也竄升，且伴隨的關鍵字最高的一直都是「預約」。\u003Cbr\u003E\u003Cbr\u003E「預約」一詞熱門，也反映了民眾對於資訊的需求。由於疫苗施打的執行端在地方政府，中央發配疫苗後，22 個縣市各自採取不同的預約與施打方式，有的透過網路預約、有的透過鄰里系統通知、有的透過電話；由於各縣市人口數不同，獲配的疫苗數也不一致，造成施打進度各有落差，「接種進度」、「接種貼心程度」也成為各縣市比拚的戰場。\u003Cbr\u003E\u003Cbr\u003E這種情況，直到 7 月 13 日由政委唐鳳協調製作的 COVID-19 公費疫苗預約平台上線，才告一段落。16 日開始，意願登記、疫苗分配、預約，都由中央接手，中央會依照意願登記的數量派發指定數量的疫苗至指定院所施打。"]}]},{"id":"chapter-798169974-section-4","content":[{"type":"header-two","content":["政治立場揉合疫苗假訊息"]},{"type":"paragraph","content":["綜合 2021 年臺灣關於疫苗的假訊息主題，「反政府」的假訊息佔比最高，其次是「針對特定疫苗」的假訊息，再來則是「衛教」主題。\u003Cbr\u003E\u003Cbr\u003E針對特定疫苗的詆毀，AZ 雖然數量稍多，但其實從輝瑞、莫德納到國產疫苗，各種疫苗的詆毀謠言都有。根據 Mygopen 站長 Charles 的觀察，AZ 多是因為早期臺灣只有 AZ 可以打，但隨著不同品牌的疫苗進口，就會出現該品牌疫苗的謠言。\u003Cbr\u003E\u003Cbr\u003E臺灣「反政府」主題的假訊息數量多，\u003Ca href=\"https:\u002F\u002Ffirstdraftnews.org\u002Fwp-content\u002Fuploads\u002F2020\u002F11\u002FFirstDraft_Underthesurface_Fullreport_Final.pdf?x86577\" target=\"_blank\"\u003E趨勢與國外的研究一致\u003C\u002Fa\u003E，但這就是個難以用科學論述的戰場。\u003Cbr\u003E\u003Cbr\u003E力勸長輩打疫苗的小敏認為，政治立場深深影響長輩疫苗接種的意願，「他們會覺得政府都在騙人，所以政府力推打疫苗一定有詐。民進黨是為了炒股才開發國產疫苗等等⋯⋯」\u003Cbr\u003E\u003Cbr\u003E她苦笑，「就算我冒著生命危險把國民黨也打 AZ 的圖貼到群組，他們可能也覺得『那時沒得挑，如果有莫德納的話國民黨也會選莫德納打』。主要還是每天罵政府故意不買疫苗。」\u003Cbr\u003E\u003Cbr\u003E另一位勸了父親打疫苗很久才成功的小華（化名）也提到，父親是鐵藍（國民黨支持者），覺得執政黨推的政策都有詐。後來是小華打電話跟阿嬤告狀，出動阿嬤去勸才成功。"]}]}]},{"id":"1604265192","label":"擴大接種階段後期","content":[{"id":"chapter-1604265192-section-1","content":[{"type":"header-two","content":["擴大接種階段後期"]},{"type":"header-two","content":["猝死、血栓成為媒體熱詞"]},{"type":"paragraph","content":["有多位勸說長輩打疫苗的受訪者皆提到，長輩排斥 AZ 疫苗的原因是「新聞報很多打了猝死的案例」。\u003Cbr\u003E\u003Cbr\u003E隨著 5 月底臺灣向外訂購的疫苗陸續到貨，指揮中心開始規劃大規模疫苗接種的計畫，依照年齡往下施打。6 月 15 日，22 個地方政府開始為 75 歲以上長者接種，卻接連幾天出現接種後死亡的案例，至 18 日已超過 40 人，讓當天各地接種站報到率略減，但縣市首長們多強調「沒有發生緩打潮」。\u003Cbr\u003E\u003Cbr\u003E指揮中心發言人莊人祥在 18 日的例行記者會解釋，就算沒有接種疫苗，每天也會有超過 200 多名 75 歲以上長者死亡，強調因果還需要再釐清。而迄今（截至 8 月 4 日），\u003Ca href=\"https:\u002F\u002Fwww.cdc.gov.tw\u002FCategory\u002FMPage\u002FQ8n9n-Q4aBpRrGnKVGFkng\" target=\"_blank\"\u003E根據指揮中心的調查\u003C\u002Fa\u003E，目前 1729 件嚴重不良事件中，與疫苗沒有直接的因果關係。\u003Cbr\u003E\u003Cbr\u003EREADr 分析 3 月臺灣疫苗開打以來，臺灣媒體報導「疫苗」相關的內容，主要可分成疫苗捐贈（如日本、立陶宛）、名人發聲（如柯文哲、藝人大 S）、特殊事件（如殘劑、枋山變種病毒感染、環南市場）等主題。\u003Cbr\u003E\u003Cbr\u003E惟 6 月 17 日至 19 日，出現大量「猝死」、「死亡」等報導。\u003Cbr\u003E\u003Cbr\u003E職業是記者的小雨（化名）在自己要打疫苗的前一天，又氣憤又無奈地掛上與媽媽的通話，「我媽是第九類（特定慢性病患者，被排在疫苗優先名單的第九順位），她天天看新聞，看到很多打了疫苗後死亡的案例，覺得自己慢性病打 AZ 非常危險。但也沒有問過醫生，光看媒體報導就覺得很害怕，成見非常深。」\u003Cbr\u003E\u003Cbr\u003E小雨提到，「我就盡量告訴她我在各個管道查到的資訊，說莫德納也是新的東西，莫德納也不是百分之百是好的。只是你如果沒有打疫苗，確診的話，病情容易很嚴重。」\u003Cbr\u003E\u003Cbr\u003E「我碎念了整整五分鐘，後來我媽沈默了好久好久不說話，最後她回我，『所以妳今天中午吃什麼』。」面對媽媽放棄抵抗，很有智慧地轉移話題，小雨苦笑。\u003Cbr\u003E\u003Cbr\u003E但隔天小雨以媒體身份優先打疫苗，有過敏體質的她其實也很害怕，「我都一直叫我媽去打，所以我也不敢跟我媽說我很緊張，這樣她不就更不敢打？」小雨無奈地提到，身為媒體，接收的是最全面、最新的資訊，她能替母親分辨錯誤訊息，卻無法百分之百擔保沒有風險，畢竟疫苗很新，每天都在變化。"]}]},{"id":"chapter-1604265192-section-2","content":[{"type":"header-two","content":["疫苗壞消息像最後一根稻草 不確定就先不打"]},{"type":"paragraph","content":["陳慧敏形容，疫苗的假訊息像是「最後一根稻草」，當資訊太多，你沒有辦法分辨真假，「只要一有壞消息，你就會想說『暫時還是算了吧』。」\u003Cbr\u003E\u003Cbr\u003E她提到，「畢竟打疫苗的風險是由個人來承擔。民眾『每天』都要決定自己、或是該不該讓家中長輩去打疫苗，查核組織、媒體、官方能做的事情就是讓資訊透明而準確的。只要一出現空隙，暫時沒辦法解釋，就是不實訊息孳生的溫床。」\u003Cbr\u003E\u003Cbr\u003E疫苗接種後不良事件當然需要時間調查，科學沒辦法第一時間給答案，「但當官方也沒有任何資訊告訴民眾接下來會怎麼辦（例如怎麼判定不良事件、怎麼調查、何時公佈結果），民眾沒辦法馬上得到正確的知識，就很容易決定不打。」陳慧敏說。\u003Cbr\u003E\u003Cbr\u003E指揮中心是在 7 月 26 日才完整公佈了疫苗不良事件的調查報告，距離啟動大量接種的第一天，共產生了一個半月的空隙。\u003Cbr\u003E\u003Cbr\u003E中正大學傳播學系教授胡元輝提到，政府應該盡可能讓民眾跟媒體都處於資訊通達的狀態，「如果不通達，民眾一定會出現需求跟供給的斷裂，各種不實訊息跟謠言他都會聽信；媒體為了應付稀缺的供給，就得去找非常多不清楚的、誤導的訊息提供給公眾。」\u003Cbr\u003E\u003Cbr\u003E胡元輝也指出，「當然，這段期間的臺灣疫情新聞報導也值得進一步檢討。」\u003Cbr\u003E\u003Cbr\u003E在確實的調查結果出來前，媒體應不應該報導疫苗接種後猝死的事件？報了像是在煽動情緒、不報又像是偏袒政府，界線到底該如何拿捏？"]}]},{"id":"chapter-1604265192-section-3","content":[{"type":"header-two","content":["疫苗每天都有新進展 歐美媒體訂報導自律準則"]},{"type":"paragraph","content":["「老實說，我相信對於絕大多數的人來說，這都是生平中遇到最大的醫療公衛事件，對於記者也是。所以這是很大的挑戰，大家都是不斷面臨新的變化，去學習如何做一篇好的報導，也不能過於苛責。」胡元輝提到。\u003Cbr\u003E\u003Cbr\u003E「但正因為它史無前例，所以許多國家，無論是公共媒體、新聞專業組織、醫療專業組織等，都會提供一些指引讓新聞工作者參考。」胡元輝指出，包括 WHO、全球組織 Ethical journalism network、英國媒體 BBC、美國非營利組織 First Draft 等，都有提出類似的準則。\u003Cbr\u003E\u003Cbr\u003E而臺灣僅有 NCC、中央流行疫情指揮中心曾提出「疫情新聞要多方查證」，以及中華民國衛星廣播電視事業商業同業公會有對大事件電視臺提出相關準則，但大多數是行動準則，只有少部分涉及報導呈現，\u003Ca href=\"http:\u002F\u002Fwww.stba.org.tw\u002Fnews.aspx?id=20210621134802&dd=20210805171427\" target=\"_blank\"\u003E如報導施打疫苗猝死通報案例時的提醒\u003C\u002Fa\u003E。胡元輝指出，至於平面媒體，就是各自為政。\u003Cbr\u003E\u003Cbr\u003E胡元輝觀察國外各組織提出的新聞準則建議，共同點是以下五點：\u003Cbr\u003E\u003Cbr\u003E1. 不要以聳動的（sensational）措辭處理新聞事件\u003Cbr\u003E這會讓人不容易暸解實際的情形，或容易產生恐慌的心理。\u003Cbr\u003E\u003Cbr\u003E2. 適當地處理圖像\u003Cbr\u003E圖像的影響跟感染力非常大，不要讓圖像造成對實際情況的誤解。例如一則關於打疫苗的新聞，若配圖只配接種疫苗時很痛苦的照片，會讓人產生「打疫苗很痛苦」的錯覺投射。\u003Cbr\u003E\u003Cbr\u003E3. 提供完整的上下文脈絡\u003Cbr\u003E可以報導任何事情，但是一定要給該事件完整的脈絡。若要報導猝死事件，提到死亡數時，同時也要提到有幾個人接種；病患個人是否有沒有疾病或特殊狀況；這個案子目前調查的進度等等。\u003Cbr\u003E\u003Cbr\u003E4. 請教專家，但不要找宣稱自己什麼都懂的人\u003Cbr\u003E要找到「真正的專家」，也不要只採訪一個專家。更不要去找那種宣稱自己什麼都懂的人，尤其疫苗是一個新發生的科學事件，不可能有能掌握所有資訊的人。\u003Cbr\u003E\u003Cbr\u003E5. 隨時注意新的發展\u003Cbr\u003E由於疫情發展、疫苗研發都是變動中的事件，除了注意科學性的建議，隨著時間，也會有新的研究變化，要隨時注意。\u003Cbr\u003E\u003Cbr\u003E\u003Ch1\u003E\u003Cb\u003E好的報導有助於民眾對疫苗的認知與情緒\u003C\u002Fb\u003E\u003C\u002Fh1\u003E\u003Cbr\u003E不過，WHO 的報導準則手冊上還特別提及，「要提醒大家疫苗有什麼好處」，是否會影響媒體報導的公正性？胡元輝提到，目前來自醫療專業組織、公共媒體的準則，對接種疫苗的態度都是正面的，「毫無疑問，這是從現有的科學證據評估的結果。」\u003Cbr\u003E\u003Cbr\u003E「但媒體當然有監督的責任。」胡元輝以「副作用」報導為例，媒體當然應該報導疫苗接種後的副作用，甚至在 WHO 的報導準則手冊中，還提到「對副作用的報導有助於大眾理解疫苗的狀況，可以緩和大家的疑慮」，顯見從科學的角度來說，如實、有脈絡的報導，對民眾的認知與情緒是有幫助的。\u003Cbr\u003E\u003Cbr\u003E「你當然可以監督，公正地報導，但就是講究事實和證據。」他提到，光是科學證據，在什麼期刊上發布、在哪個研究階段、有沒有經過同儕審查，它的效力都不同，報導的內容不能逾越證據代表的意義。\u003Cbr\u003E\u003Cbr\u003E胡元輝認為，臺灣媒體在疫苗不良事件的新聞中，較缺乏背景資訊與脈絡的報導，再來就是立場，「當立場先行，就阻礙了記者從科學的角度去認知疫苗的事件。這是兩個臺灣目前在疫情報導上面臨的問題及影響。」\u003Cbr\u003E\u003Cbr\u003E對於時間造成民眾對於疫苗資訊的缺口，胡元輝認為，「政府的資訊透明」與「媒體的專業」其實缺一不可，只有一方進步，問題都無法解決。\u003Cbr\u003E\u003Cbr\u003E他提到，美國有個透過協作收集疫情、疫苗相關的資料庫 \u003Ca href=\"https:\u002F\u002Fvaers.hhs.gov\u002Fabout.html\" target=\"_blank\"\u003EVARES\u003C\u002Fa\u003E（Vaccine Adverse Event Reporting System），基本上所有官方、非官方的資訊都會被彙整在裡頭，是個公開、資訊透明的例子。但 \u003Ca href=\"https:\u002F\u002Ffirstdraftnews.org\u002Farticles\u002Fvaers-how-to-stop-misinformation-related-to-the-us-vaccine-database\u002F\" target=\"_blank\"\u003EFirst Draft\u003C\u002Fa\u003E 指出，這些資料卻容易被媒體錯用，被斷章取義的報導，讓這個資料庫成為許多錯誤訊息的來源。"]}]},{"id":"chapter-1604265192-section-4","content":[{"type":"header-two","content":["九成有意願打莫德納  AZ 僅有六成"]},{"type":"paragraph","content":["65 歲以上長者由地方政府安排打完疫苗後，18 至 65 歲的民眾是透過中央的疫苗預約系統來統一預約。統計最新的疫苗意願登記，就可發現對 AZ 的偏見不僅存在於長輩，其實已經影響到整個社會。\u003Cbr\u003E\u003Cbr\u003E年輕人為什麼也不想打 AZ？綜整採訪結果，有部分人是因為未來有出國唸書或工作的計畫，擔心國外不承認 AZ 疫苗；也有部分年輕人擔心 AZ 的副作用。\u003Cbr\u003E\u003Cbr\u003E莊人祥曾在 7 月 5 日表示，AZ 第一劑年輕人副作用的發生率比較高，還開玩笑說「打 AZ 有副作用的就是年輕人」，讓許多人打完疫苗後都透過有無副作用來「自嘲」。但有受訪者提到，看到身邊的人打完副作用都很嚴重，自己又沒有假可以請，寧願選莫德納也不要「受苦」。\u003Cbr\u003E\u003Cbr\u003E距離六成「群體免疫」的目標還未達一半，臺灣雖然疫情趨緩，但就國外的經驗看來，要能回歸到疫情前的生活，疫苗覆蓋率仍是關鍵。打疫苗固然是個人選擇，只是，我們用來做決定的基礎，究竟是不是正確的資訊？\u003Cbr\u003E\u003Cbr\u003E\u003Chr\u003E\u003Cbr\u003E\u003Ch1\u003E\u003Cb\u003E這篇報導使用到的資料\u003C\u002Fb\u003E\u003C\u002Fh1\u003E\u003Cul\u003E\u003Cli\u003E疫苗假訊息資料，分別來自：\u003Ca href=\"https:\u002F\u002Fcofacts.tw\" target=\"_blank\"\u003Ecofacts 真的假的\u003C\u002Fa\u003E、\u003Ca href=\"https:\u002F\u002Ffact-checker.line.me\" target=\"_blank\"\u003ELINE 訊息查證\u003C\u002Fa\u003E、\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\" target=\"_blank\"\u003E台灣事實查核中心\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E臺灣新聞媒體報導資料來自 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fg0v\u002Fpeople-in-news\" target=\"_blank\"\u003Eg0v people-in-news 專案\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch1\u003E\u003Cb\u003E如果你也關心這個議題，你可以⋯⋯\u003C\u002Fb\u003E\u003C\u002Fh1\u003E\u003Cul\u003E\u003Cli\u003E分享此篇報導給關心 COVID-19 疫情、疫苗的朋友\u003C\u002Fli\u003E\u003Cli\u003E閱讀或分享 READr 過去關於 COVID-19 疫苗的相關報導，如「\u003Ca href=\"https:\u002F\u002Fwww.readr.tw\u002Fpost\u002F2567\" target=\"_blank\"\u003E病毒變種，疫苗還有效嗎？帶你看 4 種現蹤臺灣的 COVID-19 變種病毒\u003C\u002Fa\u003E」、「\u003Ca href=\"https:\u002F\u002Fwww.readr.tw\u002Fpost\u002F2573\" target=\"_blank\"\u003EDelta 病毒很致命？疫苗對變種病毒有效嗎？COVID-19 10 大疑問一次搞懂\u003C\u002Fa\u003E」\u003C\u002Fli\u003E\u003Cli\u003E閱讀台灣事實查核中心\u003Ca href=\"https:\u002F\u002Ftfc-taiwan.org.tw\u002Farticles\u002F5801\" target=\"_blank\"\u003E關於疫苗施打前後的提醒\u003C\u002Fa\u003E\u003C\u002Fli\u003E\u003Cli\u003E閱讀\u003Ca href=\"https:\u002F\u002Fwww.nytimes.com\u002Finteractive\u002F2020\u002Fscience\u002Fcoronavirus-vaccine-tracker.html\" target=\"_blank\"\u003E紐約時報\u003C\u002Fa\u003E對全球所有疫苗的研發進度、副作用、認證狀況的最新追蹤報導\u003C\u002Fli\u003E\u003C\u002Ful\u003E"]}]}]}],"embeddedIte
